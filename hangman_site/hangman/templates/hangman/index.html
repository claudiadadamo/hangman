{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'hangman/style.css' %}" />

	<p>{{word.guessed_letters}} </p>
    <p> {{status}} </p>
    <p> wins: {{wins}} </p>
    <p> losses: {{losses}} </p>
    <ul>

    	
		{% for w in word.current_state %}
	        <li>{{w}}</li>

		{% endfor %}
		<br>
		<form action='/hangman/get_guess/' method='post'>
			{% csrf_token %}
			{% for field in form.visible_fields %}
				{{ field }}

			{% endfor %}
			<input type='submit' value='enter'>
		</form>
	
	</ul>
