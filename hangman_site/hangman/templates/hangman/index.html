{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'hangman/style.css' %}" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<head>
	<title>Hangman</title>

</head>

<body>
	<div id="container">
	<div id="winloss">
		<p> wins: {{wins}} </p>
	    <p> losses: {{losses}} </p>
	    

	</div>
	<center>
	<p> {{status}} </p>
	<img src='{{STATIC_URL}}hangman/media/{{wrong}}_wrong.png' height=300px></center>

	<div id="game_stats"><center>
	    
	    <ul>
			{% for w in word.current_state %}
		        <li>{{w}}</li>

			{% endfor %}
		</ul>
			<br><br>
			<p>you have guessed: {{word.guessed_letters}} </p>
	 	   	
	 
	 	   	<p> wrong: {{wrong}}</p>
	</div>
	<div id="inputs"><center>
			<form action='/hangman/get_guess/' method='post'>
				{% csrf_token %}
				{% for field in form.visible_fields %}
					{{ field }}

				{% endfor %}
	
		
			<input class='button' type='submit' value='enter'>
			<br>
			<input class='button' type="submit" value="reset wins/losses" name="reset" />
		</form>
		</center>
	</div>

	</div>
	
	

</body>
