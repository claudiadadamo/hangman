{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'hangman/style.css' %}" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<head>
	<title>Hangman</title>

</head>

<body>

	<center><img src='{{STATIC_URL}}hangman/media/{{wrong}}_wrong.png' height=300px><center>
	<p>{{word.guessed_letters}} </p>
    <p> {{status}} </p>
    <p> wins: {{wins}} </p>
    <p> losses: {{losses}} </p>
    <p> wrong: {{wrong}}</p>
    
    <ul>
		{% for w in word.current_state %}
	        <li>{{w}}</li>

		{% endfor %}
		<br><br>
		<form action='/hangman/get_guess/' method='post'>
			{% csrf_token %}
			{% for field in form.visible_fields %}
				{{ field }}

			{% endfor %}
			<input type='submit' value='enter'>

			<input type="submit" value="reset wins/losses" name="reset" />
		</form>
	
	</ul>

</body>
